<html>
    <head>
        <title>Simple Safe API example</title>
        <script src="simple_safe.js"></script>
    </head>
    <body>
        <center>
            <h1>Simple SAFE API example for the safe browser.</h1>
            <div>
                <button id="auth_button">Authorize</button>
            </div>
            <div>
                File name<input type="text" id="filename">
            </div>
            <div>
                File content<input type="text" id="content">
            </div>
            <div>
                <button id="nfs_post_button">Post</button>
                <button id="nfs_get_button">Get</button>
                <button id="nfs_delete_button">Delete</button>
            </div>
            <div>
                Directory name<input type="text" id="directory">
            </div>
            <div>
                <button id="create_dir_button">Post</button>
                <button id="get_dir_button">Get</button>
                <button id="delete_dir_button">Delete</button>
            </div>
        </center>
    </body>
</html>
